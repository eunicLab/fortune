<div class='productPage'>
    <img src={{data?.imageUrl}} alt='single product page' class='col-sm-6 singlePageImage' />
    <div class='col-sm-6 detailSinglePage'>
        <p class='titleSinglePage'>{{data?.title}}</p>
        <p class='priceSinglePage'>â‚¬ {{data?.price}}</p>
        <p class='descriptionSinglePage'>{{data?.description}}</p>
        <ng-container *ngIf="loginData.token !==''">
        <p class="btn btn-primary" (click)="addToCart(data)">Add to Basket</p>
        </ng-container>
        
        <ng-container *ngIf="loginData.token ===''">
            <p class="btn btn-primary" data-toggle="modal" data-target="#myModalauth">Add to Basket</p>
        </ng-container>
     
    </div>


    <ng-container *ngIf="loginData.token ===''">
        <div id="myModalauth" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">You are not Logged in</h4>
                    </div>
                    <div class="modal-body text-center">
                        <h5>
                            <p>Please login first, then you can add to your basket</p>
                        </h5>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class='btn btn-success' data-dismiss="modal" (click)="goToLogin()">Go to
                            Login</button>
                        <button type="button" class='btn btn-danger' data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    </div>
