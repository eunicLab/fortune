<div class='container-fluid'>
    <img src={{data?.imageUrl}} alt='single product page' class='col-sm-6 singlePageImage' />
    <div class='col-sm-6 detailSinglePage'>
        <p class='titleSinglePage'>{{data?.title}}</p>
        <p class='priceSinglePage'>â‚¬ {{data?.price}}</p>
        <p class='descriptionSinglePage'>{{data?.description}}</p>
        <div class="dropdown">
        <label for="quantity">Qty:</label>  
        <select class="btn btn-primary dropdown-toggle"  ngModel="quantity" (ngModelChange)="onQuantityChanged($event)">
            <option  *ngFor="let quantity of quantities" [ngValue]="quantity.value">{{quantity.name}}</option>  
        </select>
        </div>
        <p class="btn btn-primary" (click)="addToCart(data)" data-toggle="modal" data-target="#myModal">Add to Basket</p>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <span>{{data?.title}} </span>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <img src={{data?.imageUrl}} class='modalImage' />
               <p class='greenText'>Successfully Added to Cart</p>

            </div>
            <div class="modal-footer">
                <button type="button" class='btn' data-dismiss="modal" (click)="continueShopping()">Continue Shopping</button>
                <button type="button" class='btn btn-success' data-dismiss="modal" (click)="proceedToCheckout()">View Shopping Cart</button>
            </div>
        </div>
    </div>
</div>
